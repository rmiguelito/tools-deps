apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.3.1
    helm:
      values: |
        auth:
          username: user
          password: pass
          database: mydb
  destination:
    server: https://kubernetes.default.svc
    namespace: default